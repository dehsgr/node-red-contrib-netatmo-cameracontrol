<script type="text/javascript">
	RED.nodes.registerType('netatmo-cameracontrol', {
        category: 'Netatmo',
        defaults: {    
            name: { value: ''},
            confignode: { value: '', type: 'netatmo-config', requred: true },
            cameraid: { value: '', required: true },
        },
        inputs: 1,              // set the number of inputs - only 0 or 1
        outputs: 0,             // set the number of outputs - 0 to n
        icon: 'na.png',         // saved in  icons/myicon.png
        color: '#a9d03f', 
        label: function() {
            return this.name || 'Netatmo Camera Control';
        },
        paletteLabel: 'Camera Control'
    });
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="netatmo-cameracontrol">
    <div class="form-row">
        <label for="node-input-confignode"> Netatmo</label>
        <input type="text" id="node-input-confignode">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="e.g. Front Camera">
    </div>	
    <div class="form-row">
        <label for="node-input-mobilealertsid"><i class="fa fa-tag"></i> MA-ID</label>
        <input type="text" id="node-input-cameraid" placeholder="e.g. AB:CD:EF:01:23:45">
    </div>	
</script>

<!-- Simple Help Text -->
<script type="text/x-red" data-help-name="mobilealerts-status">
	<p>A node to control Netatmo Cameras.</p>
</script>
